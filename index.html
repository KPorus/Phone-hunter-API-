<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Phone Hunter</title>
  </head>
  <body class="bg-dark">
    <section id="header">
       <div class="container">
        <h1 class="text-center text-uppercase font-monospace m-4 text-danger">Welcome Phone Hunter</h1>
       </div>
    </section>

    <section class="mb-4">
        <div class="container d-flex d-inline-block justify-content-center">
            <input type="text" id="phone-search" class="form-control w-50 me-3" aria-describedby="passwordHelpBlock">
            <div class="btn btn-danger" id="search">Search</div>
        </div>
    </section>

    <section id="phone">
        <div class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
               
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>   
  </body>
</html>
